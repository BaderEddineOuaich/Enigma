# Enigma Static Analysis task using CppCheck
# https://github.com/marketplace/actions/cppcheck-action
name: static-analysis

# analyse on pushs and pull requests on master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2


      # For generating cppcheck reports with filename contains datetime
      # we have to set the current date time in a seperated task which outputs it 
      # access NOW with ${{steps.NOW.outputs}}
      - name: Set Current DateTime
        id: NOW
        run: echo "::set-output name=NOW::$(date +'%Y-%m-%d')"


      # CppCheck analysis task
      - name: cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #commit_msg: "<optional commit message>" # commit msg when file is generated, not editable anymore.
          #check_library:
          #skip_preprocessor:
          enable: warning,portability,performance
          exclude_check: ./Dependencies/
          #inconclusive:
          #inline_suppression:
          force_language: c++
          max_ctu_depth: 4
          #platform: 
          output_file: ./Reports/Static Analysis/CppCheck-${{steps.NOW.outputs}}.txt #(default cppcheck_report.txt)


      # Report generating task
      - name: publish report    
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: 'master' # your branch name goes here